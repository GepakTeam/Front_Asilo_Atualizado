<section class="container">
  <div class="login-container">
    <div class="form-container">
      <img
        src="assets/img/idosos2_fundo.png"
        alt="illustration2"
        class="illustration2"
      />
      <!--<img src="assets/img/logoasilo_fundo.png" alt="illustration" class="illustration">-->

      <h1 class="opacity">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input
          type="email"
          formControlName="email"
          placeholder="Usuário"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email inválido
        </div>

        <div class="example-container">
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Senha"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          A senha é obrigatória
        </div>

        <button class="btn-entrar" type="submit" [disabled]="loginForm.invalid">Entrar</button>

        <div *ngIf="loginError" class="error">
          Erro de login: Email ou senha inválidos
        </div>
      </form>
    </div>
  </div>
</section>
